apiVersion: v1
kind: Service
metadata:
  name: logstash-logging
  namespace: kube-system
  labels:
    k8s-app: logstash-logging
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "Logstash"
spec:
  ports:
  - port: 11000
    protocol: TCP
    targetPort: log
  selector:
    k8s-app: logstash
    run: logstash-logging
  type: LoadBalancer
