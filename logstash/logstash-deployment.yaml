apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logstash-deployment
  namespace: kube-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        imagePullPolicy: Always
        image: gcr.io/kube-simulation/logstash-elasticsearch:0.1
        terminationMessagePath: /dev/termination-log
        ports:
        - containerPort: 11000
          name: log
          protocol: TCP
        volumeMounts:
          - name: varlog
            mountPath: /var/log
      volumes:
        - name: varlog
          hostpath:
            - path: /var/log
