apiVersion: extensions/v1beta1
kind:  DaemonSet
metadata:
  name: filebeat-daemonset
  namespace: kube-system
spec:
  template:
    metadata:
     labels:
       apps: filebeat-daemonset
    spec:
      volumes:
      - name: varlog
        hostpath:
          - path: /var/log
      containers:
      - name: filebeat
        imagePullPolicy: Always
        image: gcr.io/kube-simulation/filebeat-elasticsearch:0.1
        terminationMessagePath: /dev/termination-log
        volumeMounts:
          - name: varlog
            mountPath: /var/log
